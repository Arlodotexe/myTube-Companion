<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>myTube! Companion</title>
        <link rel="stylesheet" href="./check-radio.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Noto+Sans');

            * {
                margin: 0px;
                background-color: #303030;
            }

            .logo {
                margin: 10px;
            }

            body {
                overflow-x: hidden;
                margin-bottom: 15px;
            }

            #options {
                margin: 8px;
                margin-top: -15px;
                color: white;
                font-size: 14px;
                margin-right: 5px;
                margin-right: -10px;
            }

            .button {
                color: white;
                font-size: 16px;
                user-select: none;
            }

            .share {
                margin-bottom: -12px;
            }

            .share:hover,
            .button:hover,
            label:hover {
                cursor: pointer;
            }

            #controls {
                font-family: 'Noto Sans';
                display: flex;
                justify-content: space-between;
                flex-direction:column;
            }

            #controls div {
                padding-right: 10px;
                margin-left: auto;
                display: inline-block;
            }

            #open img {
                height:35px;
                width:35px;
            }

            input {
                padding-bottom: 16px;
                
            }

            #onoff + span {
                text-align: center; 
            }

        </style>
    </head>
    <script src="popup.js"></script>

<br />
